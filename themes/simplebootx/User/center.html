<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>我的案件</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="案件查询">
  <meta name="format-detection" content="telephone=no,address=no,email=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="renderer" content="webkit">
  <meta name="HandheldFriendly" content="true">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="full-screen" content="yes">
  <meta name="keywords" content="案件查询系统">
  <meta name="description" content="案件查询系统">
  <link rel="stylesheet" href="__PUBLIC__/style/base.min.css">
  <link rel="stylesheet" href="__PUBLIC__/style/app.css">
  <script src="__PUBLIC__/libs/jq.min.js"></script>
  <script src="__PUBLIC__/libs/v.min.js"></script>
</head>
<body>
  <!--我的案件-->
  <section class="case-container">
    <header class="case-hd app-flex">
      <div class="case-name app-basis2">案件名称</div>
      <div class="case-name app-basis">更新时间</div>
    </header>
    <ul class="case-list">
      <volist name="caselist" id="va">
      <li class="case-item">
        <a class="app-flex app-vertical-center" href="{:U('User/center/detail',array('id'=>$va['id']))}">
          <h4 class="app-basis2">{$va.casename}</h4>
          <h5 class="app-basis"><if condition="$va['updatetime'] neq ''">{$va.updatetime|date='Y-m-d H:i',###}<else/>{$va.addtime|date='Y-m-d H:i',###}</if></h5>
        </a>
      </li>
      </volist>
      <if condition="count($caselist) eq 0">
      <center style="color: #398c9f;margin-top: 20px;font-size: 0.8rem;">您没有任何案件哦</center>
      </if>
    </ul>
  </section>
  <div class="logout-btn">
    <a href="{:U('User/Center/logout')}">退出登录</a>
  </div>
</body>
<script src="__PUBLIC__/libs/fixed.js"></script>
</html>
